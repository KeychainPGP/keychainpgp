version: 2
updates:
  # Rust (Cargo) dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "rust"
    open-pull-requests-limit: 10
    # getrandom 0.4 breaks WASM build: sequoia-openpgp still uses 0.3 transitively.
    # Remove this ignore when sequoia-openpgp migrates to getrandom 0.4. See #16.
    ignore:
      - dependency-name: "getrandom"
        versions: [">=0.4"]
    groups:
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"

  # npm dependencies (Tauri frontend)
  - package-ecosystem: "npm"
    directory: "/crates/keychainpgp-ui/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "frontend"
    open-pull-requests-limit: 5
    # vite 7 has no compatible @sveltejs/vite-plugin-svelte (v5 needs vite 6, v7 needs vite 8).
    # Bump both together when vite 8 is stable. See #17.
    ignore:
      - dependency-name: "vite"
        versions: [">=7"]
      - dependency-name: "@sveltejs/vite-plugin-svelte"
        versions: [">=7"]
    groups:
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"

  # npm dependencies (Web app)
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "web"
    open-pull-requests-limit: 5
    # vite 7 has no compatible @sveltejs/vite-plugin-svelte (v5 needs vite 6, v7 needs vite 8).
    # Bump both together when vite 8 is stable. See #17.
    ignore:
      - dependency-name: "vite"
        versions: [">=7"]
      - dependency-name: "@sveltejs/vite-plugin-svelte"
        versions: [">=7"]
    groups:
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "ci"