name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-desktop:
    name: Desktop (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            runner: ubuntu-latest
          - platform: macos
            runner: macos-latest
          - platform: windows
            runner: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          key: release-${{ matrix.platform }}
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: crates/keychainpgp-ui/frontend/package-lock.json
      - run: npm ci
        working-directory: crates/keychainpgp-ui/frontend
      - name: Install system dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev
      - name: Build Tauri app
        run: npx @tauri-apps/cli build
        working-directory: crates/keychainpgp-ui
      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: release-linux
          path: |
            target/release/bundle/deb/*.deb
            target/release/bundle/appimage/*.AppImage
      - name: Upload macOS artifacts
        if: matrix.platform == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: release-macos
          path: target/release/bundle/dmg/*.dmg
      - name: Upload Windows artifacts
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: release-windows
          path: |
            target/release/bundle/msi/*.msi
            target/release/bundle/nsis/*.exe
      - name: Create Windows portable ZIP
        if: matrix.platform == 'windows'
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          mkdir -p portable/KeychainPGP-portable
          cp target/release/keychainpgp-ui.exe portable/KeychainPGP-portable/KeychainPGP.exe
          touch portable/KeychainPGP-portable/.portable
          mkdir -p portable/KeychainPGP-portable/data
          cd portable && 7z a -tzip "../KeychainPGP-${VERSION}-windows-portable.zip" KeychainPGP-portable/
      - name: Upload Windows portable artifact
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: release-windows-portable
          path: KeychainPGP-*-windows-portable.zip
      - name: Create Linux portable tarball
        if: matrix.platform == 'linux'
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          mkdir -p portable/KeychainPGP-portable
          cp target/release/keychainpgp-ui portable/KeychainPGP-portable/KeychainPGP
          chmod +x portable/KeychainPGP-portable/KeychainPGP
          touch portable/KeychainPGP-portable/.portable
          mkdir -p portable/KeychainPGP-portable/data
          tar -czf "KeychainPGP-${VERSION}-linux-portable.tar.gz" -C portable KeychainPGP-portable/
      - name: Upload Linux portable artifact
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: release-linux-portable
          path: KeychainPGP-*-linux-portable.tar.gz

  build-android:
    name: Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - uses: android-actions/setup-android@v3
      - name: Install NDK
        run: sdkmanager --install "ndk;27.0.12077973"
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android
      - uses: Swatinem/rust-cache@v2
        with:
          key: release-android
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: crates/keychainpgp-ui/frontend/package-lock.json
      - run: npm ci
        working-directory: crates/keychainpgp-ui/frontend
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev
      - name: Decode keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > gen/android/keystore.jks
        working-directory: crates/keychainpgp-ui
      - name: Write key.properties
        working-directory: crates/keychainpgp-ui
        run: |
          cat > gen/android/key.properties << EOF
          storeFile=../keystore.jks
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          EOF
      - name: Build Android APKs
        working-directory: crates/keychainpgp-ui
        run: |
          export NDK_HOME="$ANDROID_HOME/ndk/27.0.12077973"
          npx @tauri-apps/cli android build --split-per-abi
      - name: Rename APKs
        run: |
          APK_DIR="crates/keychainpgp-ui/gen/android/app/build/outputs/apk"
          VERSION="${GITHUB_REF_NAME#v}"
          for abi_dir in "$APK_DIR"/*/release; do
            abi=$(basename "$(dirname "$abi_dir")")
            for apk in "$abi_dir"/*.apk; do
              [ -f "$apk" ] && mv "$apk" "$abi_dir/keychainpgp-${VERSION}-${abi}.apk"
            done
          done
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: release-android
          path: crates/keychainpgp-ui/gen/android/app/build/outputs/apk/*/release/keychainpgp-*.apk

  publish:
    name: Create GitHub Release
    needs: [build-desktop, build-android]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Display artifacts
        run: find artifacts -type f | sort
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/release-linux/**/*
            artifacts/release-linux-portable/**/*
            artifacts/release-macos/**/*
            artifacts/release-windows/**/*
            artifacts/release-windows-portable/**/*
            artifacts/release-android/**/*