name: Deploy Web App

on:
  push:
    branches: [master]
    paths:
      - "web/**"
      - "crates/keychainpgp-wasm/**"
      - "crates/keychainpgp-core/**"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-web
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: Build WASM + Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2
        with:
          key: wasm

      - name: Install binaryen (wasm-opt)
        run: |
          BINARYEN_VERSION=121
          curl -sL "https://github.com/WebAssembly/binaryen/releases/download/version_${BINARYEN_VERSION}/binaryen-version_${BINARYEN_VERSION}-x86_64-linux.tar.gz" | sudo tar xz -C /usr/local --strip-components=1
          wasm-opt --version

      - name: Install wasm-pack
        run: cargo install wasm-pack --locked

      - name: Build WASM package
        run: wasm-pack build crates/keychainpgp-wasm --target web --out-dir ../../web/pkg --release

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: web/package-lock.json

      - run: npm ci
        working-directory: web

      - run: npm run build
        working-directory: web

      - name: Deploy to keychainpgp.github.io
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.DEPLOY_TOKEN }}
          external_repository: KeychainPGP/keychainpgp.github.io
          publish_branch: main
          publish_dir: web/dist
          commit_message: "deploy: update from keychainpgp@${{ github.sha }}"