name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ── Lint & Test (every push and PR) ─────────────────────────

  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev
      - run: cargo check --workspace --all-targets

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev
      - run: cargo test --workspace --exclude keychainpgp-ui

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev
      - run: cargo clippy --workspace --all-targets -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: crates/keychainpgp-ui/frontend/package-lock.json
      - run: npm ci
        working-directory: crates/keychainpgp-ui/frontend
      - run: npm run check
        working-directory: crates/keychainpgp-ui/frontend
      - run: npm run build
        working-directory: crates/keychainpgp-ui/frontend

  # ── Build artifacts (only on push to main) ──────────────────

  build-desktop:
    name: Desktop (${{ matrix.platform }})
    if: github.event_name == 'push'
    needs: [check, clippy, fmt, frontend]
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            runner: ubuntu-latest
          - platform: macos
            runner: macos-latest
          - platform: windows
            runner: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          key: build-${{ matrix.platform }}
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: crates/keychainpgp-ui/frontend/package-lock.json
      - run: npm ci
        working-directory: crates/keychainpgp-ui/frontend
      - name: Install system dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev
      - name: Build Tauri app
        run: npx @tauri-apps/cli build
        working-directory: crates/keychainpgp-ui
      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: desktop-linux
          path: |
            target/release/bundle/deb/*.deb
            target/release/bundle/appimage/*.AppImage
      - name: Upload macOS artifacts
        if: matrix.platform == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: desktop-macos
          path: target/release/bundle/dmg/*.dmg
      - name: Upload Windows artifacts
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: desktop-windows
          path: |
            target/release/bundle/msi/*.msi
            target/release/bundle/nsis/*.exe

  build-android:
    name: Android APK
    if: github.event_name == 'push'
    needs: [check, clippy, fmt, frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - uses: android-actions/setup-android@v3
      - name: Install NDK
        run: sdkmanager --install "ndk;27.0.12077973"
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android
      - uses: Swatinem/rust-cache@v2
        with:
          key: build-android
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: crates/keychainpgp-ui/frontend/package-lock.json
      - run: npm ci
        working-directory: crates/keychainpgp-ui/frontend
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev
      - name: Build Android APK
        working-directory: crates/keychainpgp-ui
        run: |
          export NDK_HOME="$ANDROID_HOME/ndk/27.0.12077973"
          npx @tauri-apps/cli android build --debug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: crates/keychainpgp-ui/gen/android/app/build/outputs/apk/universal/debug/app-universal-debug.apk